    <img src="유빈.jpg">
    <p>대한민국의 가수. WM엔터테인먼트 소속 6인조 걸그룹 <strong>오마이걸</strong>의 멤버다.</p>
    <p>보컬로서 상당한 가창력을 보유하고 있으며 실력이 날이 갈수록 일취월장했다.게다가 보컬에 대한 열정도 넘쳐서 노력도 하고 어필도 많이 하는 편이다. 다른 보컬인 아린과 비교하면 파트에 따른 비중이 많은 편이며, 음색의 톤과 음역대가 비교적 낮은 편이나 음역 폭이 넓다.</p>
