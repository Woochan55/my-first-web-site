    <h2>오마이걸 유아</h2>
    <img src="유아.jpg">
    <p>대한민국의 가수. WM엔터테인먼트 소속 6인조 걸그룹 <strong>오마이걸</strong>의 멤버다.</p>
    <p>걸그룹계의 대표적인 육각형 인재로 꼽히는 멤버이다. 기본적으로는 메인댄서 포지션을 맡고 있으나 보컬능력도 준수하며 비주얼도 뛰어난 오마이걸의 팔방미인이며 멤버들 중 가장 먼저 솔로 앨범까지 냈다. 외모와 음색, 춤선 모두 몽환과 판타지가 콘셉트인 오마이걸에 가장 최적화 된 멤버라는 평이 많다.</p>
