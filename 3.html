    <p>대한민국의 가수. WM엔터테인먼트 소속 6인조 걸그룹 <strong>오마이걸</strong>의 멤버다.</p>
    <p>파트의 절대적인 양은 적지만 항상 킬링 파트를 맡고 있기 때문에 여타 그룹에 비해서 파트의 밸런스 붕괴는 거의 없는 편이다. 2018년 1월 발매된 비밀정원에서는 가사로 들어간 곡의 제목인 4번의 '비밀정원'을 직접 부르는 멤버다.</p>
